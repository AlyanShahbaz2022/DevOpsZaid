name: Terraform S3 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (FINAL GIT FIX)
      uses: actions/checkout@v4
      with:
        # CRITICAL FIX 1: Bypass submodule error and fetch full history
        submodules: false
        fetch-depth: 0 # Forces a full clone, clearing the runner's persistent cache/state

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 'latest'

    - name: Verify Terraform
      run: terraform version

    - name: Terraform Init
      run: terraform init
      working-directory: terraform-s3
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Terraform Apply (Bucket is created here)
      run: terraform apply -auto-approve
      working-directory: terraform-s3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Upload Website Files to S3
      run: |
        # Sync the DevOpsZaid folder content to the S3 bucket.
        aws s3 sync ./DevOpsZaid/ s3://${{ secrets.BUCKET_NAME }} --exclude "terraform-s3/*" --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # CRITICAL FIX 2: Correctly pass the AWS_REGION to the AWS CLI
        AWS_REGION: ${{ secrets.AWS_REGION }}
        
    - name: Final Cleanup
      run: |
        # Remove local submodule config to avoid post-job "No url found for submodule" error
        git config --local --remove-section submodule.DevOpsZaid || true
        rm -f .gitmodules || true